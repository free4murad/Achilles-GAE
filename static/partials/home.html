<div class="intro-header">
    <div class="row">
        <div class="col-lg-12">
            <div class="intro-message">
                <h1>Welcome to Achilles Kids</h1>

                <h3>Lets you track and encourage students' progress</h3>
                <ul class="list-inline intro-social-buttons">
                    <li id="signInLink" ng-hide="getSignedInState()" on-click="return false">
                        <a class="btn btn-default btn-lg" ng-click="signIn()">Google+ SignIn</a>
                    </li>
                    <li id="signOutLink" ng-show="getSignedInState()" on-click="return false">
                        <a class="btn btn-default btn-lg" ng-click="signOut()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="section-a">
    <div class="row">
        <div class="col-lg-5 col-sm-6">
            <hr>
            <div class="clearfix"></div>
            <h2>View Athletes</h2>

            <p class="lead">View by school, grade, city, and virtual marathon miles achieved.</p>
            <a href="#/conference" class="btn btn-default btn-lg">View Athletes</a>
        </div>
        <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <img class="img-responsive" src="/img/achilles3.jpg" alt="">
        </div>
    </div>
